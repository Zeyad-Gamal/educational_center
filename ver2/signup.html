<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد</title>

    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

<style>
    body{
        background-image: url(images/back.jpeg);
        background-position: center;

background-size: cover;
background-repeat: no-repeat;
}

    label{
        color: white;
    }


    #side{
      background-color: rgba(109, 109, 109, 0.498);border-radius: 0.5rem; margin: auto;padding: 4rem;width: 50%;
    }



    @media only screen and (max-width: 600px) {
            #side{
              width: 150%;
            }
        }
</style>

</head>

<body>


    <section style="display: flex;gap: 1rem; justify-content: center;margin-top: 5rem;padding: 0.5rem;">
    
        


        <div id="side" class="side" >
          <div style="text-align:center;margin-bottom:1rem;"><img src="images/img2.jpeg" style="margin:0;background-color:white;border-radius:50%;padding:0.2rem;" alt="Description of the image" width="80" height="80"></div>

        <h1 style="text-align: center; color: whitesmoke; font-weight: 600;">تسجيل جديد</h1>
            <form method="post" class="row g-3" style="margin-top: 2rem;">
                <div class="col-md-6">
                    <label for="signupname" class="form-label">الإسم</label>
                    <input type="text" class="form-control" id="signupname" name="signupname" required>
                  </div>

                  <div class="col-md-6">
                    <label for="signupname" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="signupname" name="signupname" required>
                  </div>

                  <div class="col-md-12">
                    <label for="signupmobile" class="form-label">البريد الإلكتروني</label>
                    <input type="tel" class="form-control" id="signupmobile" name="signupmobile" required>
                  </div>
                  
                <div class="col-md-6">
                  <label for="signuppassword" class="form-label">كلمة السر</label>
                  <div style="display: flex;flex-direction: row;">
                    <input type="password" class="form-control"  id="password-field" name="signuppassword" required style="border-top-left-radius: 0;border-bottom-left-radius: 0;">
                    <a href="#" id="eye-icon" style="background-color: rgb(185, 185, 185);margin: auto;padding-block: 0.6rem;width: 3rem;text-align: center;border-top-left-radius: 0.5rem;border-bottom-left-radius: 0.5rem;color: rgb(226, 226, 226);"><i class="bi bi-eye" ></i></a>
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="signuprepassword" class="form-label">تأكيد كلمة السر</label>
                  <input type="password" class="form-control" id="sure-password-field" name="signuprepassword" required>
                </div>
                <div class="col-12">
                  <label for="signupemail" class="form-label">رقم الموبايل</label>
                  <input type="email" class="form-control" id="signupemail" name="signupemail" required>
                </div>
                <div class="col-12">
                  <label for="signupemail" class="form-label">رقم الواتساب</label>
                  <input type="email" class="form-control" id="signupemail" name="signupemail" required>
                </div>
                <div class="col-12">
                  <label for="signupemail" class="form-label">رقم ولي الأمر</label>
                  <input type="email" class="form-control" id="signupemail" name="signupemail" required>
                </div>

                <div class="col-12">
                  <label for="signupemail" class="form-label">تاريخ الميلاد</label>
                  <input type="date" class="form-control" id="signupemail" name="signupemail" required>
                </div>

                <div class="col-9">
                  <label for="signupemail" class="form-label">الصف الدراسي</label>
                  <select class="form-select" id="signupemail" name="signupemail" required>
                    <option value="Preparatory 1">الصف الأول الإعدادي</option>
  <option value="Preparatory 2">الصف الثاني الإعدادي</option>
  <option value="Preparatory 3">الصف الثالث الإعدادي</option>
  <option value="Secondary 1">الصف الأول الثانوي</option>
  <option value="Secondary 2">الصف الثاني الثانوي</option>
  <option value="Secondary 3">الصف الثالث الثانوي</option>
                  </select>
                </div>
                
                
                
                
                  <div class="col-3">
                    <label for="signupemail" class="form-label">المحافظة</label>
                    <select class="form-select" id="signupemail" name="signupemail" required>
                      <option value="Cairo" >القاهرة</option>
                      <option value="Alexandria" selected>الإسكندرية</option>
                      <option value="Port Said">بور سعيد</option>
                      <option value="Suez">السويس</option>
                      <option value="Giza">الجيزة</option>
                      <option value="Damietta">دمياط</option>
                      <option value="Dakahlia">الدقهلية</option>
                      <option value="Sharkia">الشرقية</option>
                      <option value="Qalyubia">القليوبية</option>
                      <option value="Kafr el-Sheikh">كفر الشيخ</option>
                      <option value="Gharbia">الغربية</option>
                      <option value="Menoufia">المنوفية</option>
                      <option value="El-Beheira">البحيرة</option>
                      <option value="Ismailia">الإسماعيلية</option>
                      <option value="Bani Suef">بني سويف</option>
                      <option value="Fayoum">الفيوم</option>
                      <option value="Minya">م بني سويف</option>
                      <option value="Asyut">أسيوط</option>
                      <option value="Sohag">سوهاج</option>
                      <option value="Qena">قنا</option>
                      <option value="Luxor">الأقصر</option>
                      <option value="Aswan">أسوان</option>
                      <option value="Red Sea">البحر الأحمر</option>
                      <option value="New Valley">الوادي الجديد</option>
                      <option value="Matrouh">مطروح</option>
                      <option value="North Sinai">شمال سيناء</option>
                      <option value="South Sinai">جنوب سيناء</option>
                    </select>
                  </div>
                


                  <div class="col-6">
                    <label for="signupemail" class="form-label">العنوان</label>
                    <input type="text" class="form-control" id="signupemail" name="signupemail" required>
                  </div>


                  <div class="col-6">
                    <label for="signupemail" class="form-label">المدرسة</label>
                    <input type="text" class="form-control" id="signupemail" name="signupemail" required>
                  </div>


                  <div class="col-12">
                    <label for="signupemail" class="form-label">رابط الفيس بوك</label>
                    <input type="text" class="form-control" id="signupemail" name="signupemail" required>
                  </div>


                  <div class="col-3">
                    <label for="signupemail" class="form-label">الجنس</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        ذكر
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        أنثي
                      </label>
                    </div>                </div>


                
                <div class="col-md-8">
                    <p style="color: transparent;" id="pass-vali">Passwords don't match, Enter the information again</p>
                  </div>
 

                  
                
               
                <div class="col-12">
                  <button style="float: left;" type="submit" class="btn btn-warning" id="signupbutton" name="signupbutton">تسجيل</button>
                </div>
              </form>
        </div>
    
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>
</html>
