<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>

    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

<style>
    body{
        background-image: url(images/back.jpeg);
        background-position: center;

background-size: cover;
background-repeat: no-repeat;
}

    label{
        color: white;
    }


    #side{
      background-color: rgba(109, 109, 109, 0.498);border-radius: 0.5rem; margin: auto;padding: 4rem;width: 50%;
    }



    @media only screen and (max-width: 600px) {
            #side{
              width: 150%;
            }
        }
</style>

</head>

<body>


    <section style="display: flex;gap: 1rem; justify-content: center;margin-top: 5rem;padding: 0.5rem;">
    
        


        <div id="side" class="side" >
          <div style="text-align:center;margin-bottom:1rem;"><img src="images/img2.jpeg" style="margin:0;background-color:white;border-radius:50%;padding:0.2rem;" alt="Description of the image" width="80" height="80"></div>

        <h1 style="text-align: center; color: whitesmoke; font-weight: 600;">تسجيل دخول كمُعلم</h1>
            <form method="post" class="row g-3" style="justify-content: center;margin-top: 3rem;">
                <div class="col-md-8">
                    <label for="signupname" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="signupname" name="signupname" required>
                  </div>

                  
                <div class="col-md-8">
                  <label for="signuppassword" class="form-label">كلمة السر</label>
                  <div style="display: flex;flex-direction: row;">
                    <input type="password" class="form-control"  id="password-field" name="signuppassword" required style="border-top-left-radius: 0;border-bottom-left-radius: 0;">
                    <a href="#" id="eye-icon" style="background-color: rgb(185, 185, 185);margin: auto;padding-block: 0.6rem;width: 3rem;text-align: center;border-top-left-radius: 0.5rem;border-bottom-left-radius: 0.5rem;color: rgb(226, 226, 226);"><i class="bi bi-eye" ></i></a>
                    
                  </div>
                </div>

                
                <div class="col-md-8">
                    <p style="color: transparent;" id="pass-vali">Passwords don't match, Enter the information again</p>
                  </div>
 

                  
                
               
                <div class="col-12">
                  <button style="float: left;" type="submit" class="btn btn-warning" id="signupbutton" name="signupbutton">دخول</button>
                </div>
              </form>
        </div>
    
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>
</html>
